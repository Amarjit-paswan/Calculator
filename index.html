<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="display">
            <input type="text" placeholder="0" id="answer" readonly>

            <div class="buttons">
                <button class="grey" onclick="clearDisplay()">AC</button>
                <button class="grey" onclick="appendcancel()">Del</button>
                <button class="grey" onclick="appendopert('%')">%</button>
                <button class="orange" onclick="appendopert('/')">/</button>
                <button class="light_black" onclick="appendopert('7')">7</button>
                <button class="light_black" onclick="appendopert('8')">8</button>
                <button class="light_black" onclick="appendopert('9')">9</button>
                <button class="orange" onclick="appendopert('*')">x</button>
                <button class="light_black" onclick="appendopert('4')">4</button>
                <button class="light_black" onclick="appendopert('5')">5</button>
                <button class="light_black" onclick="appendopert('6')">6</button>
                <button class="orange" onclick="appendopert('-')">-</button>
                <button class="light_black" onclick="appendopert('1')">1</button>
                <button class="light_black" onclick="appendopert('2')">2</button>
                <button class="light_black" onclick="appendopert('3')">3</button>
                <button class="orange" onclick="appendopert('+')">+</button>
                <button class="light_black" onclick="appendopert('0')">0</button>
                <button class="light_black" onclick="appendopert('00')">00</button>
                <button class="light_black" onclick="appendopappendopert('.')">.</button>
                <button class="orange" onclick="calcute()">=</button>


            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
